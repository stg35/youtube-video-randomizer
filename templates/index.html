<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js"></script>

    <title>Postnauka videos</title>
</head>
<body>
  <nav class="navbar header">
    <div class="headerText">Postnauka videos</div>
  </nav>
  <div class="row">
    <div class="col-sm-8">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ videoID }}?rel=0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="main" id="main">
        <div id="y">
        <span>Do you like this video?</span>
        <form id="yes_no" method="post" action="/y">
          <button name="isLike" type="submit" value="yes" class="btn btn-outline-primary">yes</button>
          <button name="isLike" type="submit" value="no" class="btn btn-outline-primary">no</button>
        </form>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
