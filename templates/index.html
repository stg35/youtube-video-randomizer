<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js"></script>

    <title>Postnauka videos</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-5 bg-white rounded">
    <div class="navbar-brand">
    <img src="../static/img/camera.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
    Postnauka Videos
    </div>
  </nav>
  <div class="body">
    <div class="video_block">
      <p>{{ title }}</p>
      <div class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ videoID }}?rel=0" allowfullscreen></iframe>
      </div>
      <div class="like">
      <button type="button" class="btn btn-white">
        <img src="../static/img/like.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </button>
      </div>
        <div class="dislike">
      <button type="button" class="btn btn-white">
        <img src="../static/img/dislike.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      </button>
        </div>
    </div>
  </div>
</body>
</html>
